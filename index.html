<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tim Shoemake | Software Engineer & Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0f172a', // slate-950
              surface: '#1e293b', // slate-800
              primary: '#0ea5e9', // sky-500 (Updated to match logo)
              secondary: '#6366f1', // indigo-500
              accent: '#38bdf8', // sky-400
              text: '#f8fafc', // slate-50
              muted: '#94a3b8', // slate-400
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'flow': 'flow 2s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              flow: {
                '0%': { strokeDashoffset: '24' },
                '100%': { strokeDashoffset: '0' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        /* Subtle grid pattern for the body (visible below hero) */
        background-image: 
          linear-gradient(rgba(30, 41, 59, 0.5) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
        background-size: 50px 50px;
        background-attachment: fixed;
      }
      
      /* Vignette effect */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, transparent 0%, #0f172a 100%);
        pointer-events: none;
        z-index: -1;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .typing-effect {
        overflow: hidden;
        border-right: 2px solid #94a3b8;
        white-space: nowrap;
        animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #94a3b8 }
      }
    </style>
